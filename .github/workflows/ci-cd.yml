name: ML Model Comparison CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸ“Š Load dataset
      run: python src/load_data.py
    
    - name: ğŸ¤– Train all models
      run: python src/train_models.py
    
    - name: ğŸ¨ Generate visualizations
      run: python src/visualize.py
    
    - name: ğŸ§ª Run tests
      run: python tests/test_pipeline.py
    
    - name: ğŸ“Š Display results
      run: |
        echo "=== Model Comparison Results ==="
        cat models/comparison_results.json
    
    - name: ğŸ’¾ Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: models-and-plots
        path: |
          models/
          plots/
    
    - name: ğŸŒ Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
        publish_branch: gh-pages
